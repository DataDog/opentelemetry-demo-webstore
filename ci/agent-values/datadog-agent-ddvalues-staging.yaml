agents:
  image:
    repository: docker.io/datadog/agent-dev
    tag: stanley-liu-top-level-spans-poc-py3-jmx
    doNotCheckTag: true
datadog:
  apiKey: $DD_API_KEY
  logs:
    enabled: true
  otlp:
    receiver:
      protocols:
        grpc:
          enabled: true
        http:
          enabled: true
  env:
    - name: DD_API_KEY
      valueFrom:
        secretKeyRef:
          name: datadog-secrets
          key: api-key
          optional: false
