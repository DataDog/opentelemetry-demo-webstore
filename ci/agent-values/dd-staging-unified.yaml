agents:
  nodeSelector:
    alpha.eksctl.io/nodegroup-name: ng-7
  image:
    tag: 7.51.0-rc.1
    tagSuffix: jmx
datadog:
  tags:
    - "env:dd-ingest-staging"
  apiKey: $DD_API_KEY
  apm:
    portEnabled: true
    port: 8126
  logs:
    enabled: true
  env:
    - name: DD_API_KEY
      valueFrom:
        secretKeyRef:
          name: datadog-secrets
          key: api-key
          optional: false
